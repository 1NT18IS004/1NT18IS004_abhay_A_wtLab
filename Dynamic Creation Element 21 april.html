<html>
    <head>
        <style>
            *{align-items: center;}
            button{
                border-radius: 100px;
                border-width:1px;
            }
        </style>
        <title>Dynamic</title>
    </head>
    <body>
    <h2><u>DYNAMIC CREATION OF ELEMENT</u></h2>
    <button onclick="myFunc()">Click</button>
    </body>
    <script>
        function myFunc()
        {
            let d=document.createElement('BUTTON');
            d.innerText="---";
            document.body.appendChild(d);
            d.style.color="red";
            d.style.borderRadius="50%";
            d.style.borderWidth="5"
            let e=document.createElement('p');
            e.innerText="ABHAY!";
            document.body.appendChild(e);
            e.style.color="blue"
            e.style.backgroundColor="RED";
            e.style.fontWeight="Bolder";
            e.style.fontSize="20px";
        }
        </script>
</html>
